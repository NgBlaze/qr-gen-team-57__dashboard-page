<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <main class="dashboard-container">
      <div class="dashboard__sidebar">
        <div class="sidebar__content">
          <div class="top">
            <img src="Frame 2244logo.png" alt="" style="width: 10rem" />
            <a href=""><span>&#8592;</span>Back</a>
          </div>
          <img
            class="dashboard-image"
            src="/dashboard.png"
            alt="dashboard-icon"
          />
          Dashboard
        </div>
        <div class="sidebar__content">
          <img src="user.png" alt="profile" />
          Profile
        </div>
        <div class="sidebar__content">
          <img src="qr-code.png" alt="QR code" />
          View QR Codes
        </div>
        <div class="sidebar__content">
          <img src="cogwheel.png" alt="setting" />
          Settings
        </div>
        <div class="sidebar__content">
          <img src="support.png" alt="support" />
          Help and Support
        </div>
        <button class="dashboard-sidebar__button__home">
          <img src="home.png" alt="home" />
          Back to Home</button
        ><br />
        <button class="dashboard-sidebar__button__exit">
          <img src="logout.png" alt="exit" />
          Logout
        </button>
      </div>
      <div class="dashboard-main__contents">
        <div class="header">
          <input
            type="search"
            placeholder=" Search for QR Code"
            name="search"
          />
          <div class="name-email__container">
            <p>Kemisola Abdul</p>
            <p>kemisolaabdul@gmail.com</p>
          </div>
        </div>
        <h1>Generate QR Code</h1>
        <div class="link-container">
          <div class="link">
            <img src="link.png" alt="" />
            URL
          </div>
          <div class="link">
            <img src="file.png" alt="" />
            TEXT
          </div>
          <div class="link">
            <img src="email.png" alt="" />
            E-MAIL
          </div>
          <div class="link">
            <img src="id-card.png" alt="" />
            CONTACT CARD
          </div>
          <div class="link">
            <img src="placeholder.png" alt="" />
            LOCATION
          </div>
          <div class="link">
            <img src="image-gallery.png" alt="" />
            IMAGES
          </div>
          <div class="link">
            <img src="pdf.png" alt="" />
            PDF
          </div>
          <div class="link">
            <img src="sms.png" alt="" />
            SMS
          </div>
        </div>
        <div class="dashboard-form">
          <form action="">
            <label for="">Document Name</label>
            <input
              type="text"
              name="Documen Name"
              placeholder="Graphic Portfolio"
            />
            <br />
            <label for="">Submit URL/Text</label>
            <input type="text" placeholder="www.xyz.com" />
            <br />
            <button>Generate QR Code</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
